micronaut:
  server:
    port: 18080
  application:
    name: backend
  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          jwks:
            keycloak:
              url: ${JWT_CERTS_URI:`https://keycloak.glubo.cz/auth/realms/ufnukanazemle/protocol/openid-connect/certs`}
    enabled: true
    intercept-url-map:
    - pattern: /swagger/**
      access:
        - isAnonymous()
    - pattern: /swagger-ui/**
      access:
        - isAnonymous()
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /redoc/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /rapidoc/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
